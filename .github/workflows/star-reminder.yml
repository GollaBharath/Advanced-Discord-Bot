name: ⭐ Star Reminder on Issues and PRs

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  post-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Determine issue or PR number
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            echo "TARGET_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "TARGET_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Comment on Issue (GITHUB_TOKEN)
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.vars.outputs.TARGET_NUMBER }}
          body: |
            ## 🌟 Thanks for contributing!
            Thanks for opening this **issue**. Please consider giving this repo a ⭐ if it helps you!

      - name: Comment on PR (GH_PAT)
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GH_PAT }}
          issue-number: ${{ steps.vars.outputs.TARGET_NUMBER }}
          body: |
            ## 🌟 Thanks for your Pull Request!
            This project runs on community power 💪 — please consider starring us:
            👉 https://github.com/harshendram/Advanced-Discord-Bot
