name: Star Reminder on Issues and PRs

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add star reminder comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number || github.event.pull_request.number }}
          body: |
            ## 🌟 Thanks for contributing!

            Hey there! If you find this project useful, consider giving it a ⭐ on GitHub!  
            👉 [Star the repo here](https://github.com/harshendram/Advanced-Discord-Bot)

            Your support helps us grow! 💖
