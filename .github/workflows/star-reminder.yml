name: ⭐ Star Reminder on Issues and PRs

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  add-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Determine issue or PR number
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            echo "TARGET_NUMBER=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "TARGET_NUMBER=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Post a comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.vars.outputs.TARGET_NUMBER }}
          body: |
            ## 🌟 Thanks for contributing!

            Hey there! If you found this project useful, consider giving it a ⭐ on GitHub:

            👉 [Click here to star](https://github.com/harshendram/Advanced-Discord-Bot)

            Your support helps us grow! 🙌
