name: ⭐ Star Reminder on Issues and PRs

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  post-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Get issue or PR number
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            echo "TARGET_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          else
            echo "TARGET_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Post comment for issues (uses GITHUB_TOKEN)
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.vars.outputs.TARGET_NUMBER }}
          body: |
            ## 🌟 Thanks for contributing!

            Thanks for opening this issue on the [Advanced-Discord-Bot](https://github.com/harshendram/Advanced-Discord-Bot)!

            If you found this project helpful, please consider giving it a ⭐:

            👉 [Star this repo](https://github.com/harshendram/Advanced-Discord-Bot)

            We appreciate your support! 💖

      - name: Post comment for PRs (uses GH_PAT)
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GH_PAT }}
          issue-number: ${{ steps.vars.outputs.TARGET_NUMBER }}
          body: |
            ## 🌟 Thanks for contributing!

            Thanks for opening this pull request on the [Advanced-Discord-Bot](https://github.com/harshendram/Advanced-Discord-Bot)!

            If you found this project helpful, please consider giving it a ⭐:

            👉 [Star this repo](https://github.com/harshendram/Advanced-Discord-Bot)

            Your contribution matters! 💪
